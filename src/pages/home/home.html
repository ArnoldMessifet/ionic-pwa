<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Device Informations
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item text-nowrap>
      Platform(s):
      <ul>
        <li *ngFor="let platform of platforms">{{ platform }}</li>
      </ul>
    </ion-item>
    <ion-item>
      Version(s):
      <ion-list>
        <ion-item
                *ngFor="let property of versions | objectProperties"
                [ngClass]="{'hide': !versions[property]}">
          {{ property }}: {{ versions[property]?.str }}
        </ion-item>
      </ion-list>
    </ion-item>
  </ion-list>
  
  <button ion-button full (click)="toggleMenu()">Features</button>
</ion-content>
